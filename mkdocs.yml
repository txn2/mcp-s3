site_name: txn2/mcp-s3
site_url: https://mcp-s3.txn2.com
site_description: The composable MCP server for Amazon S3 and S3-compatible storage
site_author: Craig Johnston
repo_url: https://github.com/txn2/mcp-s3
repo_name: txn2/mcp-s3
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: images/logo.png
  favicon: images/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - MCP Server:
    - Overview: server/index.md
    - Installation: server/installation.md
    - Configuration: server/configuration.md
    - Tools: server/tools.md
    - Multi-Server: server/multi-server.md
  - Go Library:
    - Overview: library/index.md
    - Quick Start: library/quickstart.md
    - Architecture: library/architecture.md
    - Extensibility: library/extensibility.md
  - Reference:
    - Overview: reference/index.md
    - Tools API: reference/tools-api.md
    - Configuration: reference/configuration.md
    - Security: reference/security.md
  - Support:
    - Troubleshooting: support/troubleshooting.md
    - Changelog: support/changelog.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/txn2/mcp-s3
  generator: false

extra_css:
  - stylesheets/extra.css
