name: Release

on:
  push:
    tags:
      - 'v*'

permissions: {}  # Restrict default token permissions

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for keyless signing with Cosign
      attestations: write  # Required for GitHub attestations
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify and prepare Go modules
        run: |
          go mod download
          go mod verify

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@a930d0ac434e3182448fe678398ba5713717112a # v0.21.0

      - name: Verify Homebrew tap token
        run: |
          if [ -z "${{ secrets.HOMEBREW_TAP_TOKEN }}" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN secret is not set. Homebrew formula will not be published."
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2.13"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Build MCPB bundles
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./mcpb/build.sh "${GITHUB_REF_NAME}"

      - name: Sign MCPB bundles with Cosign
        run: |
          for mcpb in dist/mcpb/*.mcpb; do
            echo "Signing ${mcpb}..."
            cosign sign-blob --yes --bundle="${mcpb}.sigstore.json" "${mcpb}"
          done

      - name: Upload MCPB bundles to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in dist/mcpb/*.mcpb dist/mcpb/*.mcpb.sha256 dist/mcpb/*.mcpb.sigstore.json; do
            echo "Uploading ${file}..."
            gh release upload "${GITHUB_REF_NAME}" "${file}" --clobber
          done

      - name: Install mcp-publisher
        run: |
          go install github.com/anthropics/mcp-publisher@latest

      - name: Publish to MCP Registry
        env:
          MCP_REGISTRY_TOKEN: ${{ secrets.MCP_REGISTRY_TOKEN }}
        run: |
          if [ -z "${MCP_REGISTRY_TOKEN}" ]; then
            echo "::warning::MCP_REGISTRY_TOKEN not set. Skipping MCP Registry publish."
            exit 0
          fi
          VERSION="${GITHUB_REF_NAME}"
          # Update server.json with actual version and checksums
          for platform in darwin-amd64 darwin-arm64 windows-amd64; do
            platform_file="mcp-s3_${VERSION}_${platform//-/_}.mcpb"
            sha256=$(cat "dist/mcpb/${platform_file}.sha256" | awk '{print $1}')
            # Update SHA256 placeholder
            sed -i "s/SHA256_PLACEHOLDER_${platform^^//-/_}/${sha256}/g" server.json
          done
          # Update version placeholders
          sed -i "s/\${VERSION}/${VERSION}/g" server.json
          # Publish to registry
          mcp-publisher publish server.json
